name: Deploy Arabic Site (dhsol_ar)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Deploy Arabic site
      run: |
        ssh -o StrictHostKeyChecking=no root@92.113.27.23 << 'EOF'
          cd /var/www/mena.dhsol.net
          git pull origin main
          npm install
          npm run build
          pm2 restart mena || pm2 start npm --name mena -- start
          pm2 save
        EOF
